{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
