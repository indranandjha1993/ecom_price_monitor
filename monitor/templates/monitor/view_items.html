<h1>Your Monitored Items</h1>
<ul>
    {% for item in items %}
    <li>
        {{ item.product_name }} - Desired: ${{ item.desired_price }} | Current: {{ item.current_price }}
        <a href="{% url 'check_price' item.id %}">Fetch Current Price</a>
        <a href="{% url 'update_item' item.id %}">Edit</a>
        <a href="{% url 'delete_item' item.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
